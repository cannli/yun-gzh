    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        var json = {};
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");

            for (var i = 0; i < strs.length; i++) {
                var arrayStr = strs[i].split("=")
                json[arrayStr[0]] = arrayStr[1];
            }
        }
        window.localStorage.setItem('tokenId', json["Authorization"])
        window.location.href = 'http://health.junlz.com/bghealth/wx/index.html';

        // document.getElementById("auth").innerHTML=json["Authorization"]
        //  document.getElementById("isbindPhone").innerHTML=json["isbindPhone"]
          return theRequest;
    };
    GetRequest();
